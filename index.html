<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Manrope:400,500,600,700">
  <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css">
  <script src="scripts/script.js"></script>
  
  <title>Project Morpheus</title>

</head>
<body>
<div class="container">    
    <div class="advicecontainer">
        <h1>Puzzle 1</h1>
        <p id="sliptext">00001011 00001111 00000001 00001100 00000001</p>
        <img class="koala" src="./images/koala2.png" width="300px" alt="koala">
        <input id="binaryInput" type="text" placeholder="....." style="letter-spacing:1cap;width: 38%;text-align: center;font-size: large;display: block;"></input>
        <button class="button" onclick="checkInput()">Submit</button>
        <!-- Button to trigger the popup -->
    </div>
    <div>
        <img src="./images/bee.png" height="120px" alt="bee">     
    </div>
    <div>
        <img style="transform: rotate(25deg);" src="./images/paris.png" height="150px" alt="paris">       
        <img style="margin-left: 100px;margin-top: 35px;" width="300px" src="./images/taylor.png" alt="taylor">     
    </div>      
</div>

<!-- Popup container -->
<div id="popup" class="popup">
    <!-- Close button -->
 <span class="close" onclick="togglePopup()">&times;</span>
    <!-- Popup content -->
    <h2>Good to see you!</h2>
    <p id="binaryMessage">Congratulations on finding your way here! To proceed further and unlock the locations of the presents, you must give me the result (9 characters long) of the puzzle!</p>
    <!-- <input id="loginInput" type="text"></inpu>
    <button class="button">Check puzzle answer</button> -->
</div>
  
</body>
</html>
